---

layout: default

---

<article itemscope itemtype="http://schema.org/BlogPosting">
	<h1 itemprop="name">{{ page.title }}</h1>
	<time itemprop="datePublished" datetime="{{ page.date | date: '%Y-%m-%d' }}">{{ page.date | date_to_string }}</time>
	<div itemprop="articleBody">
		{{ content }}
	</div>
</article>
