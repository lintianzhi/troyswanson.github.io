<!DOCTYPE HTML>
<html>
{% include header.html %}
<body id="home">
	<div class="pure-g-r">
		<section id="intro" class="pure-u-1">
			{{ content }}
		</section>
		<section id="posts" class="pure-u-1">
			<ul>
				{% for post in site.posts %}
				<li>
					<a href="{{ post.url }}">{{ post.title }}</a>
					<time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_string }}</time>
				</li>
				{% endfor %}
			</ul>
		</section>
	</div>
</body>
</html>
