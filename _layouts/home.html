<!DOCTYPE HTML>
<html>
{% include header.html %}
<body id="home">
	<section id="intro">
		{{ content }}
	</section>
	<section id="posts">
		<h2>Latest Posts</h2>
		<dl>
			{% for post in site.posts %}
			<dt><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_string }}</time></dt>
			<dd><a href="{{ post.url }}">{{ post.title }}</a></dd>
			{% endfor %}
		</dl>
	</section>
</body>
</html>
